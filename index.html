<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mr.-Roboger-s-Neighborhood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container" id="box">
      <h2>Mr. Roboger's Neighborhood Number Replacement</h2>
      <h3>Background colors</h3>
      <div class="bg-colors">
        <button id="green"></button>
        <button id="blue"></button>
        <button id="grey"></button>
      </div>
      <form id="form">
        <label>What is your name?</label>
        <input id="inputName" type="text" required/>
        <p class="hidden" id="textInput">Please, enter your name!</p>
        <label>Enter your number here:</label>
        <input id="inputNumber" type="number" required/>
        <button id="formBtn" type="submit">Get result</button>
      </form>

      <p class="hidden" id="error">Please, enter a non-negative number!</p>

      <div id="output"></div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
